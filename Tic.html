<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tac.css">
</head>
<body>
    <h1 id="tit">TIC TAC TOE</h1>
    <section id="board" class="center">
        <div>
            <button id="b1" class="but"></button>
            <button id="b2" class="but"></button>
            <button id="b3" class="but"></button>
        </div>
        <div>
            <button id="b4" class="but"></button>
            <button id="b5" class="but"></button>
            <button id="b6" class="but"></button>
        </div>
        <div>
            <button id="b7" class="but"></button>
            <button id="b8" class="but"></button>
            <button id="b9" class="but"></button>
        </div>
    </section>
    <button id="reset">R E S E T</button>
    <script src="Toe.js"></script>
</body>
</html>
